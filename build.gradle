buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.spring.gradle:dependency-management-plugin:${springIOPluginVersion}"
    }
}

apply plugin: "io.spring.dependency-management"
apply plugin: "java-library"
apply plugin: "maven"

repositories {
    jcenter()
}

dependencyManagement {
    imports {
        mavenBom "io.spring.platform:platform-bom:${springPlatformVersion}"
    }
}

/*
 * Configuration
 */
project.ext.buildDate = new Date().format("yyyyMMdd");


/*
 * Build Settings
 */
compileJava {
	sourceCompatibility = javaVersion
	targetCompatibility = javaVersion
}

compileTestJava {
	sourceCompatibility = javaVersion
	targetCompatibility = javaVersion
}

build.finalizedBy install


dependencies {
	// This dependency is exported to consumers, that is to say found on their compile classpath.
	api("org.slf4j:slf4j-api")
	api("com.fasterxml.jackson.core:jackson-databind")
	implementation("org.yaml:snakeyaml")
	implementation("javax.servlet:javax.servlet-api")

	testImplementation("org.springframework.boot:spring-boot-starter-test")	
}
